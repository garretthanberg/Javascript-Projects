<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./JS/Javascript_3.js"></script>
        <title>Data Attributes</title>
    </head>
    <body>
        <h1>VIDEO GAME CHARACTERS</h1>
        <h3>CLICK ON A GAME TO SEE THE MAIN CHARACTER!</h3>

        <ul>
            <li onclick="display(this)" id="kingdomhearts"
            data-character-type="Sora">Kingdom Hearts</li>
            <li onclick="display(this)" id="godofwar"
            data-character-type="Kratos">God of War</li>
            <li onclick="display(this)" id="uncharted"
            data-character-type="Nathan Drake">Uncharted</li>
            <li onclick="display(this)" id="halflife"
            data-character-type="Gordon Freeman">Half-Life</li>
        </ul>
    </body>
</html>
